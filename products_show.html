{% extends "base.html" %}
{% block title %}{{product.name}} - Silky soaps{% endblock %}
{% block content %}
<div class="products-show">
    <img src="{{ url_for('static', filename='images/products/' ~ product['image']) }}" alt="{{ product['name'] }}">
    <div>
        <h2>{{product["name"]}}</h2>
        <p>{{product["color"]}} {{product["aroma"]}} </p>
        <p>{{product["ipasiba"]}}</p>
        <p>Cena: {{product["price"]}} €</p>
        <a href="{{ url_for('pievienot_atsauksmi', product_id=product['id']) }}">➕ Pievienot atsauksmi</a>

    </div>
</div>
{% endblock %}
